<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      font-variant-caps: all-petite-caps;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .widget {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 1em;
    }

    .greet {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    .date, .clock {
      font-family: monospace;
      font-size: 1.5em;
      margin-bottom: 0.2em;
    }

    .time {
      display: inline-block;
      min-width: 15px;
    }

    .colon {
      display: inline-block;
    }

    /* Light Mode */
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #1a1a1a;
      color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <span class="time" id="hour"></span>
      <span class="colon">:</span>
      <span class="time" id="min"></span>
      <span class="colon">:</span>
      <span class="time" id="sec"></span>
    </div>
  </div>

  <script>
    function updateTheme(hour) {
      const body = document.body;
      if (hour >= 6 && hour < 18) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      }
    }

    function updateGreeting(hour) {
      let greet = "Good Morning";
      if (hour >= 12 && hour < 17) greet = "Good Afternoon";
      else if (hour >= 17) greet = "Good Evening";
      document.getElementById("greet").textContent = greet;
    }

    function updateDate(date) {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['January', 'February', 'March', 'April', 'May', 'June',
                      'July', 'August', 'September', 'October', 'November', 'December'];
      const formatted = `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()} ${date.getFullYear()}`;
      document.getElementById("date").textContent = formatted;
    }

    function updateClock(date) {
      const hour = formatHour(date.getHours());
      const min = padZero(date.getMinutes());
      const sec = padZero(date.getSeconds());
      const ampm = date.getHours() >= 12 ? "PM" : "AM";
      document.getElementById("hour").textContent = hour;
      document.getElementById("min").textContent = min;
      document.getElementById("sec").textContent = sec + " " + ampm;
    }

    function formatHour(hour) {
      if (hour === 0) return 12;
      return hour > 12 ? hour - 12 : hour;
    }

    function padZero(num) {
      return num < 10 ? "0" + num : num;
    }

    function updateWidget() {
      const now = new Date();
      updateTheme(now.getHours());
      updateGreeting(now.getHours());
      updateDate(now);
      updateClock(now);
      setTimeout(updateWidget, 1000);
    }

    updateWidget();
  </script>
</body>
</html>
